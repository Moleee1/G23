<!DOCTYPE html>
<html>
<head>
    <title>文件检索工具</title>
    <script>
        function searchFiles() {
            var directoryPath = document.getElementById("directory").value;
            var keyword = document.getElementById("keyword").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "search.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("results").innerHTML = xhr.responseText;
                }
            };
            xhr.send("directory=" + encodeURIComponent(directoryPath) + "&keyword=" + encodeURIComponent(keyword));
        }
    </script>
</head>
<body>
    <h1>文件检索工具</h1>
    <label for="directory">目录路径:</label>
    <input type="text" id="directory" name="directory" size="50"><br><br>
    <label for="keyword">关键字:</label>
    <input type="text" id="keyword" name="keyword" size="50"><br><br>
    <button onclick="searchFiles()">检索</button><br><br>
    <div id="results"></div>
</body>
</html>
